<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Administrateur Data Light{% endblock %}</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: #f8f9fa;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            transition: all 0.3s;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .sidebar .active {
            background-color: #007bff;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .navbar {
            height: 56px;
        }

        .toggle-btn {
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }

            .sidebar.open {
                width: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3" id="sidebar">
        <h4 class="text-center">Data Light</h4>
        <hr>
        <ul class="nav flex-column">
            {% for text, url_name in admin_links.items %}
                <li class="nav-item">
                    <a href="{% url url_name %}" class="nav-link">
                        <i class="fas fa-chevron-right me-2"></i> {{ text }}
                    </a>
                </li>
            {% empty %}
                <li class="nav-item">
                    <a class="nav-link disabled">Aucun lien disponible</a>
                </li>
            {% endfor %}
        </ul>
        <hr>
        <a href="{% url 'logout' %}" class="text-danger">
            <i class="fas fa-sign-out-alt me-2"></i> DÃ©connexion
        </a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container-fluid">
                <span class="toggle-btn" onclick="toggleSidebar()">
                    <i class="fas fa-bars fa-lg"></i>
                </span>
                <span class="ms-3">Dashboard Administrateur</span>
            </div>
        </nav>

        <div class="container-fluid mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS and custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }
    </script>
</body>
</html>
